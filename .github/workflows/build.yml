jobs:
  build:
    name: Compilar APK UberMax
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Configurar permisos Gradle
      run: |
        echo "Configurando permisos..."
        chmod +x gradlew
        echo "Permisos configurados"
        
    - name: Limpiar proyecto
      run: |
        echo "Limpiando proyecto..."
        ./gradlew clean --no-daemon
        echo "Proyecto limpio"
        
    - name: Compilar APK
      run: |
        echo "Compilando APK..."
        export GRADLE_OPTS="-Xmx4g -XX:MaxMetaspaceSize=1g"
        
        ./gradlew assembleDebug --no-daemon --stacktrace --info
        
        echo "APK compilada"
        
    - name: Verificar APK
      run: |
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          APK_SIZE=$(stat -c%s "app/build/outputs/apk/debug/app-debug.apk")
          echo "âœ… APK generada: $APK_SIZE bytes"
          
